<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Genesis Root Master: Countdown v6.0</title>
<style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1a0a0a, #301934); color: white; text-align: center; min-height: 100vh; padding: 20px; overflow: hidden; }
    #statusBoard { display: flex; justify-content: space-around; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #ff3d00; font-weight: bold; }
    #timerContainer { font-size: 40px; font-weight: 900; margin-bottom: 10px; height: 50px; text-shadow: 0 0 10px rgba(255,61,0,0.5); }
    #eventIndicator { font-size: 20px; height: 30px; margin-bottom: 10px; font-weight: bold; }
    #wordContainer { height: 180px; display: flex; justify-content: center; align-items: center; position: relative; margin-top: 10px; }
    #wordCanvas { font-size: 85px; direction: rtl; font-weight: bold; }
    select { padding: 10px; font-size: 16px; border-radius: 8px; background: #2c003e; color: white; border: 1px solid #ff3d00; margin-bottom: 10px; }
    input { padding: 15px; font-size: 18px; width: 300px; border-radius: 10px; border: none; text-align: center; background: #eee; }
    button { padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; margin: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
    #checkBtn { background-color: #ff3d00; color: white; }
    #hintBtn { background-color: #ffeb3b; color: #333; display: none; }
    #nextLevelBtn { background-color: #00ff88; color: #00334e; display: none; padding: 20px; font-size: 20px; width: 100%; max-width: 400px; margin: 20px auto; font-weight: 900; }
    #feedback { margin-top: 15px; font-size: 19px; min-height: 80px; line-height: 1.5; }
    .hint-box { color: #ffeb3b; font-size: 18px; margin-top: 10px; padding: 10px; border: 1px dashed #ffeb3b; border-radius: 10px; }
    #wrongListContainer { margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 15px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .wrong-item { display: inline-block; background: rgba(255,61,0,0.2); padding: 5px 12px; margin: 5px; border-radius: 20px; border: 1px solid #ff3d00; direction: rtl; font-size: 18px; }
    .correct::after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 130px; height: 130px; border: 10px solid #00ff88; border-radius: 50%; opacity: 0.7; }
</style>
</head>
<body>

<div id="statusBoard">
    <div>STAGE: <span id="lvDisplay">1</span></div>
    <div>POINTS: <span id="scoreDisplay" style="color:#00ff88">10</span> P</div>
    <div>REMAIN: <span id="remainDisplay">0</span></div>
</div>

<div id="timerContainer">TIME: <span id="timeVal">10</span>s</div>
<div id="eventIndicator"></div>

<select id="chapterSelect" onchange="changeChapter()"></select>

<div id="wordContainer">
    <span id="wordCanvas"></span>
</div>

<div>
    <input type="text" id="answerInput" placeholder="ì–´ê·¼ ëœ» (ì˜ˆ: ë°”ë¼ ì°½ì¡°í•˜ë‹¤)" autocomplete="off">
    <button id="checkBtn" onclick="checkAnswer()">í™•ì¸</button>
    <button id="hintBtn" onclick="buyHint()">ğŸ’¡ íŒíŠ¸ êµ¬ë§¤ (-5P)</button>
</div>

<div id="feedback"></div>
<button id="nextLevelBtn" onclick="levelUp()">ğŸ”“ NEXT STAGE UNLOCKED ğŸ”“</button>

<div id="wrongListContainer">
    <h3 style="margin: 0;">ğŸ’€ ì˜¤ë‹µ ë³´ê´€ì†Œ (í´ë¦¬ì–´ í•„ìˆ˜)</h3>
    <div id="wrongItems" style="margin-top: 10px;"></div>
</div>

<script>
const bibleData = {
    1: [
        {form:"×‘×¨×", root:"ë°”ë¼", meaning:["ì°½ì¡°í•˜ë‹¤"], gloss:"ê·¸ê°€ ì°½ì¡°í–ˆë‹¤"},
        {form:"×•×™×××¨", root:"ì•„ë§ˆë¥´", meaning:["ë§í•˜ë‹¤","ì´ë¥´ë‹¤"], gloss:"ê·¸ê°€ ë§í–ˆë‹¤"},
        {form:"×™×”×™", root:"í•˜ì•¼", meaning:["ìˆë‹¤","ë˜ë‹¤"], gloss:"ìˆê²Œ ë˜ë¼"},
        {form:"×•×™×¨×", root:"ë¼ì•„", meaning:["ë³´ë‹¤"], gloss:"ê·¸ê°€ ë³´ì•˜ë‹¤"},
        {form:"×•×™×‘×“×œ", root:"ë°”ë‹¬", meaning:["ë‚˜ëˆ„ë‹¤","êµ¬ë³„í•˜ë‹¤"], gloss:"ê·¸ê°€ ë‚˜ëˆ„ì…¨ë‹¤"}
    ],
    2: [
        {form:"×•×™×›×œ×•", root:"ì¹¼ë¼", meaning:["ë§ˆì¹˜ë‹¤","ì™„ì„±í•˜ë‹¤"], gloss:"ê·¸ë“¤ì´ ë§ˆì³ì¡Œë‹¤"},
        {form:"×•×™×©×‘×ª", root:"ìƒ¤ë°”íŠ¸", meaning:["ì•ˆì‹í•˜ë‹¤","ì‰¬ë‹¤"], gloss:"ê·¸ê°€ ì‰¬ì…¨ë‹¤"},
        {form:"×•×™×™×¦×¨", root:"ì•¼ì°¨ë¥´", meaning:["ì§€ìœ¼ì‹œë‹¤","ë¹šë‹¤"], gloss:"ê·¸ê°€ ë¹šìœ¼ì…¨ë‹¤"}
    ]
};

let currentChapter = 1, currentVerbs = [], wrongAnswers = [], current = null;
let score = 10, failCount = 0, nextBtnTimer = null, countTimer = null;
let timeLeft = 10, unlockedStages =;

const canvas = document.getElementById("wordCanvas"), input = document.getElementById("answerInput"), 
      feedback = document.getElementById("feedback"), scoreDisp = document.getElementById("scoreDisplay"),
      remainDisp = document.getElementById("remainDisplay"), lvDisp = document.getElementById("lvDisplay"),
      hintBtn = document.getElementById("hintBtn"), nextBtn = document.getElementById("nextLevelBtn"),
      wrongItemsDiv = document.getElementById("wrongItems"), chSelect = document.getElementById("chapterSelect"),
      eventInd = document.getElementById("eventIndicator"), timeDisp = document.getElementById("timeVal");

function init() {
    updateDropdown();
    loadChapter(1);
}

function updateDropdown() {
    chSelect.innerHTML = Object.keys(bibleData).map(ch => {
        const isLocked = !unlockedStages.includes(parseInt(ch));
        return `<option value="${ch}" ${isLocked ? 'disabled' : ''}>${isLocked ? 'ğŸ”’' : 'ğŸ“–'} GENESIS ${ch}</option>`;
    }).join("");
    chSelect.value = currentChapter;
}

function loadChapter(ch) {
    currentChapter = parseInt(ch);
    currentVerbs = [...bibleData[ch]];
    wrongAnswers = [];
    failCount = 0;
    lvDisp.innerText = ch;
    nextBtn.style.display = "none";
    updateStatus();
    newQuestion();
}

function changeChapter() { loadChapter(chSelect.value); }

function updateStatus() {
    scoreDisp.innerText = score;
    remainDisp.innerText = currentVerbs.length;
    wrongItemsDiv.innerHTML = wrongAnswers.length === 0 ? "ë³´ê´€ì†Œê°€ ë¹„ì—ˆìŠµë‹ˆë‹¤." : 
        wrongAnswers.map(v => `<span class="wrong-item">${v.form}</span>`).join("");
}

function startCountdown() {
    if(countTimer) clearInterval(countTimer);
    timeLeft = 10;
    timeDisp.innerText = timeLeft;
    timeDisp.parentElement.style.color = "white";
    
    countTimer = setInterval(() => {
        timeLeft--;
        timeDisp.innerText = timeLeft;
        if(timeLeft <= 3) timeDisp.parentElement.style.color = "#ff3d00";
        if(timeLeft <= 0) {
            clearInterval(countTimer);
            handleTimeout();
        }
    }, 1000);
}

function handleTimeout() {
    updateScore(-2);
    feedback.innerHTML = `<b style="color:#ff3d00">TIME OVER!</b> -2P ê°ì !<br>ì •ë‹µì€ [${current.root} ${current.meaning}]`;
    if(!wrongAnswers.find(w => w.form === current.form)) wrongAnswers.push(current);
    updateStatus();
    setTimeout(newQuestion, 3000);
}

function newQuestion() {
    if(currentVerbs.length === 0 && wrongAnswers.length === 0) {
        if(countTimer) clearInterval(countTimer);
        canvas.innerText = "CLEAR!";
        const next = currentChapter + 1;
        if(bibleData[next] && !unlockedStages.includes(next)) {
            unlockedStages.push(next);
            updateDropdown();
        }
        nextBtn.style.display = "block";
        return;
    }
    canvas.className = "";
    hintBtn.style.display = "none";
    failCount = 0;
    
    const rand = Math.random();
    if(score > 0 && rand < 0.25) {
        eventInd.innerText = "â­ ë”ë¸” í¬ì¸íŠ¸ ì°¬ìŠ¤! (+20P)";
        eventInd.style.color = "#00ff88";
    } else {
        eventInd.innerText = "";
    }

    let source = (wrongAnswers.length > 0 && Math.random() < 0.4) ? wrongAnswers : currentVerbs;
    if(source.length === 0) source = currentVerbs.length > 0 ? currentVerbs : wrongAnswers;
    
    current = source[Math.floor(Math.random() * source.length)];
    canvas.innerText = current.form;
    feedback.innerHTML = ""; input.value = ""; input.focus();
    startCountdown();
}

function updateScore(amount) {
    score += amount;
    scoreDisp.innerText = score;
    if (score < 0) gameOver();
}

function gameOver() {
    if(countTimer) clearInterval(countTimer);
    alert("ğŸ’€ GAME OVER! ì‹œê°„ ì´ˆê³¼ ë° ì˜¤ë‹µìœ¼ë¡œ ì ìˆ˜ê°€ ì†Œë©¸ë˜ì—ˆìŠµë‹ˆë‹¤.");
    score = 10;
    currentChapter = 1;
    unlockedStages =;
    updateDropdown();
    loadChapter(1);
}

function checkAnswer() {
    const p = input.value.trim().split(/\s+/);
    const isCorrect = (normalize(p||"") == normalize(current.root)) && 
                      current.meaning.some(m => normalize(m) == normalize(p.slice(1).join("")));

    if(isCorrect) {
        if(countTimer) clearInterval(countTimer);
        canvas.className = "correct";
        
        let earn = eventInd.innerText.includes("ì°¬ìŠ¤") ? 20 : 10;
        let bonusMsg = "";
        
        // âœ¨ 3ì´ˆ ë³´ë„ˆìŠ¤ ë¡œì§
        if(timeLeft >= 7) { 
            earn *= 2; 
            bonusMsg = " âš¡ë²ˆê°œ ë³´ë„ˆìŠ¤(x2)âš¡"; 
        }
        
        updateScore(earn);
        feedback.innerHTML = `<b style="color:#00ff88">+${earn}P SUCCESS!${bonusMsg}</b><br>ì–´ê·¼: ${current.root}`;
        
        currentVerbs = currentVerbs.filter(v => v.form !== current.form);
        wrongAnswers = wrongAnswers.filter(v => v.form !== current.form);
        updateStatus();
        setTimeout(newQuestion, 2000);
    } else {
        failCount++;
        updateScore(-2);
        input.value = ""; input.focus();
        feedback.innerHTML = `<b style="color:#ff3d00">FAILED! (${failCount}íšŒ)</b> -2P ê°ì !`;
        if(failCount >= 3 && score >= 5) hintBtn.style.display = "inline-block";
        if(!wrongAnswers.find(w => w.form === current.form)) wrongAnswers.push(current);
        updateStatus();
    }
}

function buyHint() {
    if(score < 5) return;
    updateScore(-5);
    const r = current.root.split("");
    const rIdx = Math.floor(Math.random() * r.length);
    const hintRoot = r.map((c, i) => i === rIdx ? c : "ã…‡").join("");
    const hintMean = current.meaning.charAt(0) + "ã…‡ã…‡";
    feedback.innerHTML = `<div class="hint-box">ğŸ’¸ íŒíŠ¸ êµ¬ë§¤ (-5P)<br>ì–´ê·¼: [${hintRoot}] / ëœ»: [${hintMean}]</div>`;
    hintBtn.style.display = "none";
    input.focus();
}

function levelUp() {
    const next = currentChapter + 1;
    if(bibleData[next]) loadChapter(next);
}

function normalize(t){return t?t.trim().replace(/\s+/g,""):"";}
input.addEventListener("keypress", e => { if(e.key==="Enter") checkAnswer(); });
init();
</script>
</body>
</html>
