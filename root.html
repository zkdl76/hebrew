<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>창세기 1장 히브리어 어근 게임 v8</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    text-align: center;
}
#wordContainer {
    height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}
#wordCanvas {
    font-size: 100px;
    direction: rtl;
    position: relative;
}
.overlay::after {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 180px;
}
.correct::after { content: "⭕"; color: red; }
.wrong::after { content: "❌"; color: red; }

.form-row {
    margin-top: 30px;
}
input {
    padding: 12px;
    font-size: 20px;
    width: 320px;
    border-radius: 8px;
    border: none;
    text-align: center;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background-color: #ffcc00;
    font-weight: bold;
    cursor: pointer;
}
#feedback {
    margin-top: 20px;
    font-size: 22px;
    min-height: 60px;
}
</style>
</head>
<body>

<div id="wordContainer">
    <div id="wordCanvas"></div>
</div>

<div class="form-row">
    <input type="text" id="answerInput" placeholder="어근명 뜻 (예: 아마르 말하다)">
    <button onclick="checkAnswer()">정답확인</button>
</div>

<div id="feedback"></div>

<script>

const words = [

{
root:["아마르"], meaning:["말하다"],
forms:[
{form:"אמר", gloss:"그가 말했다"},
{form:"ויאמר", gloss:"그가 말했다"},
{form:"יאמר", gloss:"그가 말할 것이다"},
{form:"תאמר", gloss:"네가 말할 것이다"},
{form:"אמרו", gloss:"그들이 말했다"}
]
},

{
root:["나탄"], meaning:["주다","두다"],
forms:[
{form:"נתן", gloss:"그가 주었다"},
{form:"ויתן", gloss:"그가 주었다"},
{form:"יתן", gloss:"그가 줄 것이다"},
{form:"תתן", gloss:"네가 줄 것이다"},
{form:"נתנו", gloss:"그들이 주었다"}
]
},

{
root:["라아"], meaning:["보다","살피다"],
forms:[
{form:"ראה", gloss:"그가 보았다"},
{form:"וירא", gloss:"그가 보았다"},
{form:"יראה", gloss:"그가 볼 것이다"},
{form:"תראה", gloss:"네가 볼 것이다"},
{form:"ראו", gloss:"그들이 보았다"}
]
},

{
root:["바라"], meaning:["창조하다"],
forms:[
{form:"ברא", gloss:"그가 창조했다"},
{form:"ויברא", gloss:"그가 창조했다"},
{form:"יברא", gloss:"그가 창조할 것이다"},
{form:"תברא", gloss:"네가 창조할 것이다"},
{form:"בראו", gloss:"그들이 창조했다"}
]
},

{
root:["아사"], meaning:["만들다","행하다"],
forms:[
{form:"עשה", gloss:"그가 만들었다"},
{form:"ויעש", gloss:"그가 만들었다"},
{form:"יעשה", gloss:"그가 만들 것이다"},
{form:"תעשה", gloss:"네가 만들 것이다"},
{form:"עשו", gloss:"그들이 만들었다"}
]
},

{
root:["하야"], meaning:["있다","되다"],
forms:[
{form:"היה", gloss:"그가 있었다"},
{form:"ויהי", gloss:"그가 있었다"},
{form:"יהיה", gloss:"그가 있을 것이다"},
{form:"תהיה", gloss:"네가 있을 것이다"},
{form:"היו", gloss:"그들이 있었다"}
]
},

{
root:["카라"], meaning:["부르다"],
forms:[
{form:"קרא", gloss:"그가 불렀다"},
{form:"ויקרא", gloss:"그가 불렀다"},
{form:"יקרא", gloss:"그가 부를 것이다"},
{form:"תקרא", gloss:"네가 부를 것이다"},
{form:"קראו", gloss:"그들이 불렀다"}
]
},

{
root:["바달"], meaning:["나누다","구별하다"],
forms:[
{form:"בדל", gloss:"그가 나누었다"},
{form:"ויבדל", gloss:"그가 나누었다"},
{form:"יבדל", gloss:"그가 나눌 것이다"},
{form:"תבדל", gloss:"네가 나눌 것이다"},
{form:"בדלו", gloss:"그들이 나누었다"}
]
},

{
root:["바라크"], meaning:["복주다","축복하다"],
forms:[
{form:"ברך", gloss:"그가 축복했다"},
{form:"ויברך", gloss:"그가 축복했다"},
{form:"יברך", gloss:"그가 축복할 것이다"},
{form:"תברך", gloss:"네가 축복할 것이다"},
{form:"ברכו", gloss:"그들이 축복했다"}
]
},

{
root:["차마흐"], meaning:["돋아나다","자라다"],
forms:[
{form:"צמח", gloss:"그가 자랐다"},
{form:"ויצמח", gloss:"그가 자랐다"},
{form:"יצמח", gloss:"그가 자랄 것이다"},
{form:"תצמח", gloss:"네가 자랄 것이다"},
{form:"צמחו", gloss:"그들이 자랐다"}
]
},

{
root:["말레"], meaning:["채우다","가득하다"],
forms:[
{form:"מלא", gloss:"그가 채웠다"},
{form:"וימלא", gloss:"그가 채웠다"},
{form:"ימלא", gloss:"그가 채울 것이다"},
{form:"תמלא", gloss:"네가 채울 것이다"},
{form:"מלאו", gloss:"그들이 채웠다"}
]
},

{
root:["카바쉬"], meaning:["정복하다"],
forms:[
{form:"כבש", gloss:"그가 정복했다"},
{form:"ויכבש", gloss:"그가 정복했다"},
{form:"יכבש", gloss:"그가 정복할 것이다"},
{form:"תכבש", gloss:"네가 정복할 것이다"},
{form:"כבשו", gloss:"그들이 정복했다"}
]
},

{
root:["라다"], meaning:["다스리다"],
forms:[
{form:"רדה", gloss:"그가 다스렸다"},
{form:"וירד", gloss:"그가 다스렸다"},
{form:"ירדה", gloss:"그가 다스릴 것이다"},
{form:"תרדה", gloss:"네가 다스릴 것이다"},
{form:"רדו", gloss:"그들이 다스렸다"}
]
},

{
root:["야차"], meaning:["나가다","나오다"],
forms:[
{form:"יצא", gloss:"그가 나갔다"},
{form:"ויצא", gloss:"그가 나갔다"},
{form:"יצא", gloss:"그가 나갈 것이다"},
{form:"תצא", gloss:"네가 나갈 것이다"},
{form:"יצאו", gloss:"그들이 나갔다"}
]
},

{
root:["카바"], meaning:["모이다","기다리다"],
forms:[
{form:"קוה", gloss:"그가 기다렸다"},
{form:"ויקוו", gloss:"그들이 기다렸다"},
{form:"יקוה", gloss:"그가 기다릴 것이다"},
{form:"תקוה", gloss:"네가 기다릴 것이다"},
{form:"קוו", gloss:"그들이 기다렸다"}
]
}

];

let currentEntry, currentFormObj;

const canvas = document.getElementById("wordCanvas");
const input = document.getElementById("answerInput");
const feedback = document.getElementById("feedback");

function normalize(t){return t.trim().replace(/\s+/g,"");}

function newQuestion(){
currentEntry = words[Math.floor(Math.random()*words.length)];
currentFormObj = currentEntry.forms[Math.floor(Math.random()*currentEntry.forms.length)];
canvas.className="";
canvas.innerText=currentFormObj.form;
input.value="";
feedback.innerHTML="";
input.focus();
}

function parseInput(t){
const p=t.trim().split(/\s+/);
return {root:p[0]||"",meaning:p.slice(1).join("")};
}

function checkAnswer(){

const parsed=parseInput(input.value);
const rootOk=currentEntry.root.some(r=>normalize(r)==normalize(parsed.root));
const meaningOk=currentEntry.meaning.some(m=>normalize(m)==normalize(parsed.meaning));

canvas.className="overlay "+(rootOk&&meaningOk?"correct":"wrong");

let delay=rootOk&&meaningOk?5000:15000;

feedback.innerHTML=
(rootOk&&meaningOk?"정답!":"오답!")+"<br>"+
"어근: "+currentEntry.root[0]+" ("+currentEntry.meaning.join(", ")+")<br>"+
"형태 뜻: "+currentFormObj.form+" = "+currentFormObj.gloss;

input.focus();
input.select();

setTimeout(newQuestion,delay);
}

input.addEventListener("keypress",e=>{if(e.key==="Enter")checkAnswer();});

newQuestion();

</script>
</body>
</html>
